image: docker:19.03.1

services:
  - docker:dind

cache:
  paths:
    - .gradle/

stages:
  - build

build:
  stage: build
  script:
    - "./workbench set"
    - "./workbench ./gradlew clean build"
    - "./workbench ./gradlew publish"
  artifacts:
    when: always
    paths:
      - "*/build/reports/tests/test"
      - "*/build/reports/pmd"
    reports:
      junit:
        - "*/build/test-results/test/TEST-*.xml"
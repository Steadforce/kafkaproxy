apply plugin: "java"

subprojects {
    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/palantir/releases' }
    }
    tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

wrapper {
    version "5.3.1"
}